
<!DOCTYPE html>
<html>
<head>
	<title>login panal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="login">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log-In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="input-group " id="login">
				<input type="text" placeholder="&#xf007; Username" class="input-field">
				<input type="text" placeholder="&#xf023; Password" class="input-field" >
				<input type="checkbox" class="check-box"><span>Remember Possword </span>
				<button type="submit" class="submit-btn" >Log-in</button>
			</div>
			<div class="input-group" id="register">
				<input type="text" class="input-field" name="username" placeholder="User Name">
				<input type="text" class="input-field" name="username" placeholder="First Name">
				<input type="text" class="input-field" name="username" placeholder="Last Name">
				<input type="email" class="input-field" name="username" placeholder="Email Id">
				<input type="password" class="input-field" name="username" placeholder="Password">
				<input type="checkbox" class="check-box"><span>Remember Possword </span>
				<button type="submit" class="submit-btn">Register</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var a = document.getElementById("login");
	var b = document.getElementById("register");
	var c = document.getElementById("btn");

	function register(){
		a.style.left = "-400px";
		b.style.left = "50px";
		c.style.left = "100px"
	}
	function login(){
		a.style.left = "50px";
		b.style.left = "450px";
		c.style.left = "0px"
	}
</script>
</body>
</html>
